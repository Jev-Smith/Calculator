<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="screen">
                <div class="text screen-text insertion-point">|</div>
            </div>

            <div class="button">
                <div class="text">AC</div>
            </div>
            <div class="button">
                <div class="text">C</div>
            </div>
            <div class="button">
                <div class="text">%</div>
            </div>
            <div class="button">
                <div class="text">÷</div>
            </div>
            <div class="button">
                <div class="text">7</div>
            </div>
            <div class="button">
                <div class="text">8</div>
            </div>
            <div class="button">
                <div class="text">9</div>
            </div>
            <div class="button">
                <div class="text">×</div>
            </div>
            <div class="button">
                <div class="text">4</div>
            </div>
            <div class="button">
                <div class="text">5</div>
            </div>
            <div class="button">
                <div class="text">6</div>
            </div>
            <div class="button">
                <div class="text">−</div>
            </div>
            <div class="button">
                <div class="text">1</div>
            </div>
            <div class="button">
                <div class="text">2</div>
            </div>
            <div class="button">
                <div class="text">3</div>
            </div>
            <div class="button plus-button">
                <div class="text">+</div>
            </div>
            <div class="button">
                <div class="text">.</div>
            </div>
            <div class="button">
                <div class="text">0</div>
            </div>
            <div class="button">
                <div class="text">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
